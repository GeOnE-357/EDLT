<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clase 22 - Ultima Clase Ciclo For</title>
</head>
<body>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="text" name="nombre" id="nombre" placeholder="Nombre...">
		<label for="apellido">Apellido:</label>
		<input type="text" name="apellido" id="apellido">
		<label for="mail">Mail:</label>
		<input type="mail" name="mail" id="mail" placeholder="ejemplo@mail.com">
		<input type="button" name="boton" value="Enviar">
	</form>
	<table>
		<tbody>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Mail</th>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="js/accion.js"></script>
</body>
</html>
