<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clase 23 - Calculadora basica con grid y variables globales</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<section>
		<input id="res" type="number" name="resultado">
		<input type="button" name="7" value="7">
		<input type="button" name="8" value="8">
		<input type="button" name="9" value="9">
		<input type="button" name="c" value="C">
		<input type="button" name="4" value="4">
		<input type="button" name="5" value="5">
		<input type="button" name="6" value="6">
		<input type="button" name="igual" value="=">
		<input type="button" name="1" value="1">
		<input type="button" name="2" value="2">
		<input type="button" name="3" value="3">
		<input type="button" name="menos" value="-">
		<input type="button" name="multi" value="*">
		<input type="button" name="0" value="0">
		<input type="button" name="divi" value="/">
		<input type="button" name="mas" value="+">
	</section>
	<script type="text/javascript" src="js/accion.js"></script>
</body>
</html>
